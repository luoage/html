		<script type="text/javascript">
			;(function(){
				var ball = $('#ball')
				var ms = 450;
				var a = 10;
				var t = 0;
				var delay = 40;
				var s = 0;

				var direction = true;

				var interval = setInterval(function() {

					if(s === ms){
						direction = false
					}
					if(s === 0 ){
						direction = true;
					}
					if(direction){
						t += delay;
					}else{
						t -= delay;
					}

					t = t<0?0:t

					s = a * Math.pow(t/1000, 2)/2;

					s = s > ms ? ms : s;

					ball.css({top: s });	
				}, 5);

				clearInterval(interval);
			})();

			;(function(){

				var interval = setInterval(function() {

					t = t<0?0:t

				}, 5);
