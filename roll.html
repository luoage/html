<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>crazy ball</title>
		<style>
			body {
				position: relative;
				width: 900px;
				margin: 0 auto;
				background-color: #efefef;
			}

			html,* {
				padding: 0;
				margin: 0;
			}

			.ball {
				/*left:-25px;*/
				position: absolute;
				height: 50px;
				width: 50px;
				border-radius: 50%;
				background-color: #ccc;
			}

			.yellow {
				top: 0;
				background: radial-gradient(circle at 12.5px 12.5px, yellow, #000);
			}

			.green { /* #03f6fb */
				top: 450px;
				background: radial-gradient(circle at 12.5px 12.5px, green, #000);
			}
			.wrap {
				width: 100%;
				height: 500px;
				background-color: white;
				position: relative;
				top: 50px;
			}

			.dot {
				background-color:red;
				width: 2px;
				height: 2px;
				color: red;
				position: absolute;
			}

		</style>
	</head>
	<body>
		<div class="wrap" id="wrap">
			<div class="ball yellow" id="ball"></div>
		</div>
		<script type="text/javascript" src="jquery-3.1.0.js"></script>
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="r1.js"></script>
	</body>
</html>
