<!doctype html>
<html>
	<head>
		<style>
			*{border:0;padding:0;margin:0;}
			.main{margin:0 auto; width:1000px;}
			.left{float:left;width:100px;background-color:red;}
			.right{background-color:blue; margin-left:100px;}
			.clear{clear:both;}
		</style>
	</head>
	<body>
	<!-- 三栏布局 -->
	<!-- 左边固定宽度，左浮动，右边设置margin-left，大小和左边宽度相等  -->
	<div class="main">
		<div class="left">
			左右布局，我是left
		</div>
		<div class="right">
			我是right<br />
		</div>
	<div>

	<div class="clear">ssssss</div>


	</body>
</html>
